{% extends "instances_base.html" %}

{% block instances_content %}

    <div>
        <table class="table table-bordered table-condensed">

            {% if classes == [] %}
            <tr>
                <td class="col-sm-12 text-center"><b>There are no Need for Speed III classes in the database.</b></td>
            </tr>
            {% else %}
            <tr>
                <td class="col-sm-1"><strong>ID</strong></td>
                <td class="col-sm-10"><strong>Name</strong></td>
                <td class="col-sm-1"><strong>Color</strong></td>
            </tr>

                {% for class in classes %}
            <tr {% if class.color_hex %}bgcolor="{{ class.color_hex }}" class="colored-row"{% endif %}>
                <td class="col-sm-1">{{ class.id }}</td>
                <td class="col-sm-10"><a href="{{ url_for('need_for_speed.iii_hot_pursuit.detail_class', id=class.id) }}">{{ class.name }}</a></td>
                <td class="col-sm-1">{{ class.color_hex }}</td>
            </tr>
                {% endfor %}
            {% endif %}

        </table>
    </div>

{% endblock %}
