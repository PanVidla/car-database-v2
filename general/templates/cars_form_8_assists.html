{% extends "cars_base.html" %}

{% block cars_content %}

    <div>

        {% if not editing %}
        <div class="progress">
          <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 5%">
            <span class="sr-only">5% Complete</span>
          </div>
        </div>
        {% endif %}

        <form role="form" class="form-horizontal" method="post">

        {{ form.hidden_tag() }}

        <h2>Assists</h2>
        <hr>
        <div class="form-group">
            <div>
                <label class="col-sm-2 control-label">{{ form.assists_select.label }}</label>
                <div class="col-sm-10">
                    {{ form.assists_select(class_="form-control") }}
                </div>
            </div>
        </div>

        <hr>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              {{ form.submit(class_="btn btn-primary btn-block") }}
            </div>
        </div>

        </form>

    </div>

{% endblock %}
