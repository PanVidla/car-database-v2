{% extends "cars_base.html" %}

{% block cars_content %}

    <div>
        <table class="table table-hover table-bordered table-striped">

            {% if assists == [] %}
            <tr>
                <td class="col-sm-12 text-center"><b>There are no assists in the database.</b></td>
            </tr>
            {% else %}
            <tr>
                <td class="col-sm-1"><strong>ID</strong></td>
                <td class="col-sm-1"><strong>Short name</strong></td>
                <td class="col-sm-10"><strong>Full name</strong></td>
            </tr>

                {% for assist in assists %}
            <tr>
                <td class="col-sm-1">{{ assist.id }}</td>
                <td class="col-sm-1">{{ assist.name_short }}</td>
                <td class="col-sm-10"><a href="{{ url_for('detail_assist', id=assist.id) }}">{{ assist.name_full }}</a></td>
            </tr>
                {% endfor %}
            {% endif %}

        </table>
    </div>

{% endblock %}
