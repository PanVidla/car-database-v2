{% extends "cars_base.html" %}

{% block cars_content %}

    <div>
        <table class="table table-hover table-bordered table-striped">

            {% if engine_layouts == [] %}
            <tr>
                <td class="col-sm-12 text-center"><b>There are no engine layouts in the database.</b></td>
            </tr>
            {% else %}
            <tr>
                <td class="col-sm-1"><strong>ID</strong></td>
                <td class="col-sm-10"><strong>Name</strong></td>
            </tr>

                {% for engine_layout in engine_layouts %}
            <tr>
                <td class="col-sm-1">{{ engine_layout.id }}</td>
                <td class="col-sm-10"><a href="{{ url_for('detail_engine_layout', id=engine_layout.id) }}">{{ engine_layout.name }}</a></td>
            </tr>
                {% endfor %}
            {% endif %}

        </table>
    </div>

{% endblock %}
