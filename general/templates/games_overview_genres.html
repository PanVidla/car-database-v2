{% extends "games_base.html" %}

{% block games_content %}

    <div>
        <table class="table table-hover table-striped table-bordered table-condensed">

            {% if genres == [] %}
            <tr>
                <td class="col-sm-12 text-center"><b>There are no game genres in the database.</b></td>
            </tr>
            {% else %}
            <tr>
                <td class="col-sm-1"><strong>ID</strong></td>
                <td class="col-sm-10"><strong>Name</strong></td>
                <td class="col-sm-1"><strong>Realism</strong></td>
            </tr>
                {% for genre in genres %}
            <tr>
                <td class="col-sm-1">{{ genre.id }}</td>
                <td class="col-sm-10"><a href="{{ url_for('detail_genre', id=genre.id) }}">{{ genre.name }}</a></td>
                <td class="col-sm-1">{{ genre.realism }}</td>
            </tr>
                {% endfor %}
            {% endif %}

        </table>
    </div>

{% endblock %}
