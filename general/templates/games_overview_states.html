{% extends "games_base.html" %}

{% block games_content %}

    <div>
        <table class="table table-hover table-striped table-bordered table-condensed">

            {% if states == [] %}
            <tr>
                <td class="col-sm-12 text-center"><b>There are no game states in the database.</b></td>
            </tr>
            {% else %}
            <tr>
                <td class="col-sm-1"><strong>ID</strong></td>
                <td class="col-sm-10"><strong>Name</strong></td>
                <td class="col-sm-1"><strong>Order</strong></td>
            </tr>
                {% for state in states %}
            <tr>
                <td class="col-sm-1">{{ state.id }}</td>
                <td class="col-sm-10"><a href="{{ url_for('detail_state', id=state.id) }}">{{ state.name }}</a></td>
                <td class="col-sm-1">{{ state.order }}</td>
            </tr>
                {% endfor %}
            {% endif %}

        </table>
    </div>

{% endblock %}
