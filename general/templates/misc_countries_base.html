{% extends "base.html" %}

{% block cardb_content %}

    <!--  Heading  -->
    <div class="page-header">
        <h1>{{ heading }}</h1>
    </div>

    <!-- Submenu -->
    {% block submenu %}
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="hover-underline-animation" href="{{ url_for('overview_countries') }}">All countries</a></li>
                        <li><a class="hover-underline-animation" href="{{ url_for('add_country') }}"><b>Add country</b></a></li>
                        {% if country %}
                        <li class="active"><a href="#">{{ country.name_display }}</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    {% endblock %}

    {% block countries_content %}
    {% endblock %}

{% endblock %}
