{% extends "parts_base.html" %}

{% block parts_content %}

    <div>
        <table class="table table-hover table-bordered table-striped">

            {% if engine_types == [] %}
            <tr>
                <td class="col-sm-12 text-center"><b>There are no such engine types in the database.</b></td>
            </tr>
            {% else %}
            <tr>
                <td class="col-sm-1"><strong>ID</strong></td>
                <td class="col-sm-11"><strong>Name</strong></td>
            </tr>

                {% for engine_type in engine_types %}
            <tr>
                <td class="col-sm-1">{{ engine_type.id }}</td>
                <td class="col-sm-11"><a href="{{ url_for('detail_engine_type_combustion', id=engine_type.id) }}">{{ engine_type.name }}</a></td>
            </tr>
                {% endfor %}
            {% endif %}

        </table>
    </div>

{% endblock %}
